name: CI - Build, Test, SonarCloud

on:
  push:
    branches:
      - main
      - develop
      - feature/*
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build, Test & SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Instalar .NET 9
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: ğŸš€ Restaurar dependÃªncias
        run: dotnet restore Postech.Fiap.Orders.sln

      - name: ğŸ”¨ Compilar soluÃ§Ã£o
        run: dotnet build Postech.Fiap.Orders.sln --configuration Release --no-restore

      - name: ğŸ§ª Rodar testes com cobertura
        run: |
          dotnet test test/Postech.Fiap.Orders.WepApi.UnitTests \
            --configuration Release \
            --no-restore \
            --logger trx \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults

      - name: ğŸ“Š Converter cobertura para formato SonarCloud
        run: |
          dotnet tool install --global dotnet-reportgenerator-globaltool
          reportgenerator \
            -reports:TestResults/*/coverage.cobertura.xml \
            -targetdir:TestResults/CoverageReport \
            -reporttypes:Cobertura

      - name: ğŸ“¡ Rodar SonarCloud Scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"seu-org_postech-fiap-orders" \
            /o:"themisterbondy" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.coverageReportPaths="TestResults/CoverageReport/Cobertura.xml"

          dotnet build Postech.Fiap.Orders.sln --configuration Release --no-restore

          dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"